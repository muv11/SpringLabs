<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link href="/static/text.css" th:href="@{/static/text.css}" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Cinema Sessions</title>
</head>
<body>
    <form method="post">
        <table class="table">
            <tr>
                <th>Название</th>
                <th>Дата</th>
                <th> </th>
                <th> </th>
            </tr>
            <tr th:each="sessions : ${sessionsList}">
                <td th:text="${sessions.getFilmName()}"></td>
                <td th:text="${sessions.getDateTime()}"></td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/updateSession/{id}(id=${sessions.getId()})}">Изменить</a>
                </td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/deleteSession/{id}(id=${sessions.getId()})}">Удалить</a>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-primary" formmethod="get" formaction="/addSession">Добавить</button>
    </form>
</body>
</html>
