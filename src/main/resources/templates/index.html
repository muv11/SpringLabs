<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link href="/static/text.css" th:href="@{/static/text.css}" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="/">
        <span th:if="${error}" th:text="${error}">Error</span>

        <div class="mx-auto" style="width: 300px">
            <br>
            <p>Enter name:</p>
            <label>
                <input type="text" class="form-control" placeholder="Username" name="name">
            </label>
            <br>
            <br>
        </div>

        <div class="mx-auto" style="width: 300px">
            <p>Enter password:</p>
            <label>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </label>
            <br>
        </div>

        <div class="mx-auto" style="width: 150px">
            <br>
            <button type="submit" class="btn btn-outline-primary">Login</button>
            <br>
        </div>

        <div class="mx-auto" style="width: 300px">
            <br>
            New in? Please, <a href="/registration">register!</a>
        </div>
    </form>
</body>
</html>
