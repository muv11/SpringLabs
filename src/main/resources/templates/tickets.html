<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link href="/static/text.css" th:href="@{/static/text.css}" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Tickets</title>
</head>
<body>
    <form method="get">
        <table class="table">
            <tr>
                <th>Покупатель</th>
                <th>Место</th>
                <th>Цена</th>
                <th>Сеанс</th>
            </tr>
            <tr th:each="ticket : ${ticketsList}">
                <td th:text="${ticket.getCustomerName()}"></td>
                <td th:text="${ticket.getPlace()}"></td>
                <td th:text="${ticket.getPrice()}"></td>
                <td th:text="${ticket.getSessionId}"></td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/updateTicket/{id}(id=${ticket.getId()})}">Изменить</a>
                </td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/deleteTicket/{id}(id=${ticket.getId()})}">Удалить</a>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-primary" formmethod="get" formaction="/addTicket">Добавить</button>
    </form>
</body>
</html>
