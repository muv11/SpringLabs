<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link href="/static/text.css" th:href="@{/static/text.css}" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Add Ticket</title>
</head>
<body>
<form method="post" action="/addTicket">

    <div class="mx-auto" style="width: 300px">
        <br>
        <p>Введите имя покупателя:</p>
        <label>
            <input type="text" class="form-control" placeholder="Customer Name" name="customerName">
        </label>
        <br>
        <br>
    </div>

    <div class="mx-auto" style="width: 300px">
        <p>Выберите место:</p>
        <label>
            <input type="text" class="form-control" placeholder="Place" name="place">
        </label>
        <br>
        <br>
    </div>

    <div class="mx-auto" style="width: 300px">
        <p>Введите цену:</p>
        <label>
            <input type="text" class="form-control" placeholder="Price" name="price">
        </label>
        <br>
        <br>
    </div>

    <div class="mx-auto" style="width: 300px">
        <p>Введите название фильма:</p>
        <label>
            <input type="text" class="form-control" placeholder="Film Name" name="filmName">
        </label>
        <br>
    </div>

    <div class="mx-auto" style="width: 300px">
        <br>
        <button type="submit" class="btn btn-outline-primary">Добавить</button>
        <br>
    </div>
</form>
</body>
</html>
